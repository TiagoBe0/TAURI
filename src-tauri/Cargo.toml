[package]
name = "clustering-app"
version = "0.1.0"
description = "Aplicaci√≥n visual para clustering de archivos dump"
authors = ["Tu Nombre"]
license = "MIT"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
